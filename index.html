<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub | clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container-flex">
        <div>
          <svg
            height="32"
            aria-hidden="true"
            viewBox="0 0 16 16"
            version="1.1"
            width="32"
            data-view-component="true"
          >
            <path
              fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
              fill="rgba(255, 255, 255,)"
            ></path>
          </svg>
        </div>
        <nav>
          <div class="nav">
            <span class="none-media">Already have an account?</span>
            <div class="sig-in">
              <a href=""
                ><strong>Sign in </strong><span class="color-white">➜</span></a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="flex-box">
        <div class="box">
          <div>
            <div class="paragraph">
              <p id="paragraph1" class="animation">Welcome to GitHub!</p>

              <p id="paragraph2"></p>
            </div>
          </div>
          <div class="form" id="form">
            <p class="text-blue">Enter your email</p>
            <form action="" name="formData">
              <div class="justify-around">
                <div class="padding">
                  <label for="email" id="arrow">➜</label>
                  <input type="email" name="email" id="email" autofocus />
                </div>
                <input type="submit" value="Continue" class="btn-clone" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="position-fixed">
        <div class="container-text">
          <p>
            By creating an account, you agree to the
            <a href="/">Terms of Service</a>. For more information about
            <a href="/">GitHub's privacy practices</a>, see the GitHub Privacy
            Statement. We'll occasionally send you account-related emails.
          </p>
        </div>
      </div>
    </footer>
    <script>
      const $paragraph = document.getElementById("paragraph1");
      const $paragraph2 = document.getElementById("paragraph2");
      const $form = document.getElementById("form");
      $form.style.cssText = `
        display:none
      `;
      async function Writer(element) {
        const text = element.innerHTML;
        element.innerHTML = "";
        const array = text.split("");
        array.forEach((elemento, index) => {
          setTimeout(() => {
            element.innerHTML += elemento;
          }, index * 90);
        });
      }
      const arrayParagraph = [
        "L",
        "e",
        "t",
        "’",
        "s",
        " b",
        "e",
        "g",
        "i",
        "n",
        " t",
        "h",
        "e",
        " a",
        " d",
        "v",
        "e",
        "n",
        "t",
        "u",
        "r",
        "e",
      ];
      Writer($paragraph);
      function writeParagraph() {
        $paragraph.classList.remove("animation");
        $paragraph2.classList.add("animation");
        arrayParagraph.forEach((elemento, index) => {
          setTimeout(() => {
            $paragraph2.innerHTML += elemento;
          }, index * 90);
        });
      }
      function DisplayTrue(element) {
        $paragraph2.classList.remove("animation");
        element.style.cssText = `
          display:block
        `;
        document.formData.email.focus();
      }
      setTimeout(() => writeParagraph(), 1800);
      setTimeout(() => DisplayTrue($form), 4200);
    </script>
  </body>
</html>
